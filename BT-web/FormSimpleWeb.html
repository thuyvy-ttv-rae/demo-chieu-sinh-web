<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> FormSimple links </title>
    </head>
    <body>
        <form action="FormSimpleWeb.html">
            <h2> Order Form </h2>
            <p> What would you like to buy? </p>
            <select>
                <option> A </option>
                <option> B </option>
                <option> C </option>
            </select>
                <p>How many would you like to order?</p>
                <input type="radio" name="rd"> 1 - $10 <br>
                <input type="radio" name="rd"> 2 - $20 <br>
                <input type="radio" name="rd"> 3 - $30 <br>
            <p>Name <span style="color: red;">*</span></p>
            <input type="text" name="firstname" placeholder="FirstName">
            <input type="text" name="lastname" placeholder="LastName">
            <p>Email</p>
            <input type="text" name="email">
            <p>Phone Number</p>
            <input type="number" name="number1"> - 
            <input type="number" name="number2"> -
            <input type="number" name="number3">
            <p><input type="button" name="Submit" value="Submit"></p>
        </form>
    </body>
</html>
